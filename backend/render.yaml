# Render.com deployment configuration for Plant Disease Detection Backend
services:
  - type: web
    name: plant-disease-backend
    env: python
    rootDir: .
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 8000
      - key: PYTHONPATH
        value: .
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /health




